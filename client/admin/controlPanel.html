<template name="controlPanel">

	<div class="col-md-4">
		<div class="panel panel-info">

			<div class="panel-heading">
				<h3 class="panel-title">管理員介面</h3>
			</div>

			<div class="panel-body">

				<form class="form-horizontal" id="adminForm" role="form">


					<div class="form-group">
						<label class="col-sm-3 control-label">階段:</label>
						<div class="col-sm-9">
							<div class="radio">
								<label> <input type="radio" name="stageOption" id="notStarted" value="0">未處理{{setRadio}}</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="stageOption" id="inProcess" value="1">處理中{{setRadio}}</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="stageOption" id="done" value="2">完成{{setRadio}}</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label" for="tokenAmount">金流:</label>
						<div class="col-sm-7">

							<div class="row">
								<input type="text" class="form-control" id="tokenAmount" name="tokenAmount" placeholder="整數金額">

							</div>

							<div class="row">
								<button type="button"  id="refundToken" class="btn btn-default">儲入</button>
							</div>

							<div class="row">
								<button type="button" id="spendToken" class="btn btn-default">收取</button>
							</div>


						</div>
					</div>



				</form>



			</div>
		</div>


		<div class="modal fade" id="makeSureModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">你確定嗎?</h4>
					</div>
					<div class="modal-body">
						{{makeSureMsg}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="doAction" class="btn btn-primary">確定</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="finalizeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">成品</h4>
					</div>
					<div class="modal-body">
						<form id="askFormContent">
							<div class="form-group">
								<label for="content">備註:</label>
								<textarea type="text" id="finalDocNote" name="content" class="form-control userContent" rows="2"></textarea>
							</div>
							<div class="form-group">
								<label for="file">文件:</label>
								<input type="file" id="finalDoc">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" id="doAction" class="btn btn-primary">確定</button>
					</div>
				</div>
			</div>
		</div>



	</div>

	






</template>
